<div class="col-12">
  <div class="m-0 row col-12">
    <div class="col-12 tab-content">
      <ul
        class="p-0 m-0 module-box-header nav nav-tabs"
        id="myreco"
        role="tablist"
      >
        <li class="nav-item" style="margin-left: 2px">
          <a
            class="nav-link active"
            id="doc-tab"
            data-toggle="tab"
            href="#contractor_tab"
            role="tab"
            aria-controls="Client"
            aria-selected="true"
            >Contractor</a
          >
        </li>
        <li class="nav-item" [hidden]="tabhide">
          <a
            class="nav-link"
            id="log-tab"
            data-toggle="tab"
            href="#clent_tab"
            role="tab"
            aria-controls="field"
            aria-selected="false"
            >Client</a
          >
        </li>
        <li class="nav-item" [hidden]="tabhide">
          <a
            class="nav-link"
            id="impo-tab"
            data-toggle="tab"
            href="#expenses_tab"
            role="tab"
            aria-controls="field"
            aria-selected="false"
            >Expenses</a
          >
        </li>
      </ul>

      <div
        class="tab-pane fade show active"
        id="contractor_tab"
        role="tabpanel"
        aria-labelledby="doc-tab"
      >
        <div class="module-box table-responsive">
          <div style="width: 100%" class="mt-0">
            <app-ipl-app-invoice-table
              #invoiceTableComponent
              [contrOrclient]="'client'"
              [title]="'Client Invoice'"
              [isContractor]="false"
              [invoiceArray]="ClientInvoiceArray"
              [isClientInValid]="isClientInValid"
              [Invoice_ClientDTOObj]="Invoice_ClientDTOObj"
              [TaskList]="TaskList"
              [ClientResultsInvoiceModelObj]="ClientResultsInvoiceModelObj"
              (copyItem)="copyItemToContractor($event)"
              [WorkOrderID_mul]="WorkOrderID_mul"
              [IsMultipleFunctionality]="IsMultipleFunctionality"
            >
            </app-ipl-app-invoice-table>
            <div class="mt-n4 ml-n1 row" [hidden]="OfficeResulth">
              <div class="col-12">
                <button
                  id="client_viewdetail_1"
                  type="button"
                  class="btn btn-primary"
                  (click)="AddClientResultContractorInvoiceAddCollClinet()"
                  style="margin-right: 6px"
                >
                  <i class="fas fa-plus-circle"></i> Add
                </button>
                <button
                  id="client_viewdetail_1"
                  style="margin-right: 6px"
                  class="btn btn-primary"
                  type="button"
                  (click)="ClientResultClientInvoiceSumbit()"
                  [disabled]="isLoadingc"
                >
                  <i
                    class="fa"
                    [ngClass]="{
                      'fa-spin fa-spinner': isLoadingc,
                      'fa-save': !isLoadingc
                    }"
                  ></i>
                  {{ buttonc }}
                </button>
                <button
                  [hidden]="clientprint"
                  id="client_viewdetail_1"
                  class="btn btn-primary"
                  (click)="Clientpdfgenerate()"
                  [disabled]="isLoadingPrint"
                >
                  <i
                    class="fa"
                    [ngClass]="{
                      'fa-spin fa-spinner': isLoadingPrint,
                      'fa-print': !isLoadingPrint
                    }"
                  ></i>
                  {{ buttoncPrint }}
                </button>
              </div>
              <div class="col-3"></div>
              <div class="col-3"></div>
              <div class="col-3" style="text-align: right"></div>
            </div>
          </div>
        </div>
      </div>
      <div
        class="module-box tab-pane fade mr-1 ml-1 module-box"
        id="clent_tab"
        role="tabpanel"
        aria-labelledby="log-tab"
        [hidden]="tabhide"
      >
        <div class="module-box table-responsive">
          <div class="p-1 col-md-12">
            <app-ipl-app-invoice-table
              #invoiceTableComponent
              [contrOrclient]="'contractor'"
              [title]="'Contractor Invoice'"
              [isContractor]="true"
              [isContractInValid]="isContractInValid"
              [isClientInValid]="isClientInValid"
              [invoiceArray]="ContractorInvoiceArray"
              [Invoice_ContractorDTOObj]="Invoice_ContractorDTOObj"
              [TaskList]="TaskList"
              [ClientResultsInvoiceModelObj]="ClientResultsInvoiceModelObj"
              (copyItem)="copyItemToClient($event)"
              [WorkOrderID_mul]="WorkOrderID_mul"
              [IsMultipleFunctionality]="IsMultipleFunctionality"
            >
            </app-ipl-app-invoice-table>

            <div class="row mt-n4 pl-2">
              <div class="col-12">
                <button
                  id="client_viewdetail_1"
                  class="btn btn-primary"
                  [disabled]="statusbutton"
                  (click)="AddClientResultContractorInvoiceAddColl()"
                  style="margin-right: 6px"
                >
                  <i class="fas fa-plus-circle mr-1"></i>Add
                </button>
                <button
                  id="client_viewdetail_1"
                  class="btn btn-primary"
                  style="margin-right: 6px"
                  (click)="ClientResultContractionInvoiceSumbit()"
                  [disabled]="isLoading"
                  [disabled]="statusbutton"
                >
                  <i
                    class="fa"
                    [ngClass]="{
                      'fa-spin fa-spinner': isLoading,
                      'fa-save': !isLoading
                    }"
                  ></i>
                  {{ button }}
                </button>

                <button
                  [hidden]="contprint"
                  id="client_viewdetail_1"
                  class="btn btn-primary"
                  (click)="pdfgenerate()"
                  [disabled]="isLoadingPrint"
                >
                  <i
                    class="fa"
                    [ngClass]="{
                      'fa-spin fa-spinner': isLoadingPrint,
                      'fa-print': !isLoadingPrint
                    }"
                  ></i>
                  {{ buttonPrint }}
                </button>
              </div>
              <div class="col-3"></div>
              <div class="col-3"></div>
              <div class="col-3" style="text-align: right"></div>
            </div>
          </div>
        </div>
      </div>
      <div
        class="module-box tab-pane fade mr-1 ml-1 module-box"
        id="expenses_tab"
        role="tabpanel"
        aria-labelledby="log-tab"
        [hidden]="tabhide"
      >
        <div class="module-box table-responsive">
          <div class="mt-3 m-0" [hidden]="expences">
            <div class="row col-12 m-0 pb-2">
              <div class="module-box p-0 col-md-12 col-12">
                <h4 class="module-box-header pl-2">Expenses</h4>
                <table class="expense-table">
                  <div
                    style="
                      max-height: 27vh;
                      overflow-y: auto;
                      box-shadow: 0 0 4px #b6babf;
                    "
                  >
                    <tr>
                      <th style="text-align: center">Expense</th>

                      <th style="text-align: center" width="100px">
                        Total
                      </th>
                      <th style="text-align: center">Notes</th>

                    </tr>
                    <tr *ngFor="let item of expenses; let i = index">
                      <td>
                        <div class="inputWithIcon inputIconBg">
                        <input
                          type="text"
                          [(ngModel)]="item.CCE_Pay_Expense_Name"
                          class="form-control form-control-sm"
                          [id]="'expense' + i"
                        />
                      </div>
                      </td>
                       <!-- <td><div class="inputWithIcon inputIconBg">
                         <input type="number"[(ngModel)]="item.CCE_Pay_Amount" [disabled]="true"
                           class="form-control form-control-sm">
                           <i class="fa fa-dollar-sign" aria-hidden="true"></i>
                        </div></td> -->

                      <td>
                        <div class="inputWithIcon inputIconBg">
                        <input  type="text" [(ngModel)]="item.CCE_Pay_Amount" class="form-control form-control-sm" (blur)="onBlurMethod()">
                          <i class="fa fa-dollar-sign" aria-hidden="true"></i>
                        </div>
                      </td>
                      <td>
                        <input
                          type="text"
                          [(ngModel)]="item.CCE_Pay_Comment"
                          class="form-control form-control-sm"
                        />
                      </td>
                      <td
                        style="
                          text-align: center;
                          vertical-align: middle;
                        "
                      >
                        <span
                          ><a
                            style="cursor: pointer"
                            (click)="onRemoveExpense(item,i)"
                          >
                            <i class="fa fa-trash"></i
                          ></a>
                        </span>
                      </td>
                    </tr>
                  </div>
                  <div class="mt-2 pl-2 row">
                    <label class="col-5">Total</label>
                    <label style="margin-left: -3%; text-align: initial"
                      >${{ getExpTotal() }}</label
                    >
                  </div>
                  <tr>
                    <td colspan="4">
                      <div class="mt-1">
                        <button
                          id="client_viewdetail_1"
                          class="btn btn-primary"
                          (click)="addExpense()"
                          type="button"
                          style="margin-right: 6px"
                        >
                          <i class="fas fa-plus-circle"></i> Add
                        </button>
                        <button
                          id="client_viewdetail_1"
                          class="btn btn-primary"
                          type="button"
                          (click)="saveExpense()"
                          [disabled]="isexpLoading"
                        >
                          <i
                            class="fa"
                            [ngClass]="{
                              'fa-spin fa-spinner': isexpLoading,
                              'fa-save': !isexpLoading
                            }"
                          ></i>
                          {{ buttonexp }}
                        </button>
                      </div>
                    </td>
                  </tr>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
