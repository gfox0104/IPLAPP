<div class="container-fluid mt-2">
  <div class="">
    <div class="">
      <div >
        <h4 class="module-box-header mb-0">Work Order Settings Page
          <a class="pull-right mr-2" data-toggle="tooltip" (click)="SetHelpFlag()" data-placement="top"
          title="Item Help" style="cursor: pointer;">Need Help
          <i class="fas fa-question"></i>&nbsp;&nbsp;
          </a>
        </h4>
      </div>
      
      <form [formGroup]="formUsrCommonGroup" (ngSubmit)="onSubmit()">
        <div class="form-row m-0 module-subheader p-1 pl-2">
          <div class="float-right">
            <a *ngIf="IsEditDisable" [routerLink]="['/home/workordersettings']"
              class="btn btn-primary waves-effect waves-light"> <i class="far fa-edit mr-1"></i> Edit </a>
            &nbsp;&nbsp;&nbsp;
            <button type="submit" *ngIf="!IsEditDisable" class="btn btn-primary waves-effect waves-light"
              [disabled]="isLoading">
              <i class="fa" [ngClass]="{'fa-spin fa-spinner': isLoading, 'fa-save': !isLoading}"></i>
              {{button}} </button> &nbsp; &nbsp;
            <a [routerLink]="['/home/adminlinkpage']" class="btn btn-primary"><i
                class="fas fa-arrow-alt-circle-left mr-1"></i>
              Back</a>
          </div>
        </div>
        <div class="row" [ngClass]="{ 'HelpCursor': isHelpActive }">
          <iplapp-simple-card *ngFor="let card of workOrderSettings" class="col-lg-4 mb-2" [title]="card.title"
            [content]="card.fields" [modelObj]="card.modelObj" [isHelpActive]="isHelpActive" (dispalyInfoData)="DispalyInfo($event)">
          </iplapp-simple-card>
          <div class="col-lg-4 mb-2">
            <div class="module-box p-2" style="height: 71.6vh;max-height: 71.6vh;overflow-y: auto;">
              <div class="form-row">
                <div class="form-group col-md-12 text-center module-subheader" >
                  <h5>Work Order Customize </h5>
                </div>
              </div>
              <div class="form-row"></div>
              <br>
              <div class="form-row">
                <a [routerLink]="['/home/generalsettings']" (click)="AddNewClient()"> <span
                    style="color: rgba(15, 15, 15, 0.548);font-weight: bolder;font-size:larger"
                    [ngClass]="{ 'HelpCursor': isHelpActive }" (click)="DispalyInfoCust($event,'Company')">Company
                    Settings</span></a>
              </div>
              <div class="form-row mt-1">
                <a [routerLink]="['/home/scorecard']"> <span
                    style="color:rgba(15, 15, 15, 0.548);font-weight: bolder;font-size:larger"
                    [ngClass]="{ 'HelpCursor': isHelpActive }" (click)="DispalyInfoCust($event,'Billing')">Billing
                  </span> </a>
              </div>
              <div class="form-row mt-1">
                <a [routerLink]="['/home/scorecard']"> <span
                    style="color: rgba(15, 15, 15, 0.548);font-weight: bolder;font-size:larger"
                    [ngClass]="{ 'HelpCursor': isHelpActive }" (click)="DispalyInfoCust($event,'Add-ons')">Add-ons
                  </span> </a>
              </div>
              <div class="form-row">
                <div class="form-group col-md-4">
                  <label class="col-form-label" for="userNfuuiame1"
                  [ngClass]="{ 'HelpCursor': isHelpActive }" (click)="DispalyInfoCust($event,'Company short name for alerts')">Company short name for alerts </label>
                </div>
                <div class="form-group col-md-8">
                  <input type="text" class="form-control form-control-sm" id="userNfuuiame1"
                  [(ngModel)]="workOrderSettingsPageModelObj.Wo_Sett_Comapny_SAlert"[ngModelOptions]="{standalone: true}"
                    placeholder="Enter Company Short Name" [readonly]="isHelpActive"
                    [ngClass]="{ 'HelpCursor': isHelpActive }" (click)="DispalyInfoCust($event,'Company short name for alerts')">
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-4">
                  <label class="col-form-label" for="userNfuuiame1" [ngClass]="{ 'HelpCursor': isHelpActive }" (click)="DispalyInfoCust($event,'Custom title bar caption')">Custom title bar caption</label>
                </div>
                <div class="form-group col-md-8">
                  <input type="text" class="form-control form-control-sm" id="userNfuuiame1"
                    placeholder="Enter Custom Title Bar Caption" [readonly]="isHelpActive"
                    [(ngModel)]="workOrderSettingsPageModelObj.Wo_Sett_Custom_Titlebar"[ngModelOptions]="{standalone: true}"
                    [ngClass]="{ 'HelpCursor': isHelpActive }" (click)="DispalyInfoCust($event,'Custom title bar caption')">
                </div>
              </div>

              <div class="form-row">
                <div class="form-group col-md-4">
                  <label class="col-form-label" for="userNfuuiame1" [ngClass]="{ 'HelpCursor': isHelpActive }" (click)="DispalyInfoCust($event,'Default Timezone')">Default Timezone </label>
                </div>
                <div class="form-group col-md-8">
                  <select class="form-control form-control-sm"  [(ngModel)]="workOrderSettingsPageModelObj.Wo_Sett_Default_Time"[ngModelOptions]="{standalone: true}"
                  [ngClass]="{ 'HelpCursor': isHelpActive }" (click)="DispalyInfoCust($event,'Default Timezone')">
                    <option value='0'>select</option>
                    <option [ngValue]="kb.Id" *ngFor="let kb of TimezoneList">
                      {{kb.Name}}
                    </option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>
        
      </form>
    </div>
  </div>
</div>
