<div class="container-fluid">
  <div class="card">
     <div class="card-body">
        <app-breadcrumb title="Reports"></app-breadcrumb>
        <div class="icons-list">
           <div class="row" style="justify-content: space-evenly;">
              <iplapp-report-icon class="col-md-2 col-sm-3 col-lg-2 col-5 icons" *ngFor="let item of reportLinks"
              [images]="item.images"
              [rtitle]="item.rtitle"
              [routerLink]="item.routerLink">
              </iplapp-report-icon>
           </div>
        </div>
     </div>
  </div>
</div>
