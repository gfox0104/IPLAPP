<div class="repair-change-password" style="margin-left: -12px ; margin-right: -7px;">
    <div class="row">
        <div class="col-md-12 col-sm-12">
            <div class="">
                <h4 class="module-box-header mb-0">
                    Change Password
                </h4>
                <div class="module-box p-2">
                    <div class="row justify-content-center">
                        Use the form below to change your password. (New passwords are required to be a minimum of 8
                        characters in length.)
                    </div>
                    <form [formGroup]="formUsrCommonGroup">
                        <div class="row col-md-6 col-sm-12">
                            <div class="col-sm-12 form-group">
                                <label for="currentPassword">Current Password: <span style="color: red">*</span>
                                </label>
                                <input type="password" class="form-control"
                                    [ngClass]="{ 'is-invalid': submitted && fx.CurrentPassword.errors }"
                                    id="currentPassword" aria-describedby="emailHelp" formControlName="CurrentPassword"
                                    placeholder="Current Password..."
                                    [type]="fieldPassword_Old ? 'text' : 'password'">
                                    <span class="change-password-index">
                                        <i
                                        class="fa"
                                        [ngClass]="{
                                          'fa-eye-slash': !fieldPassword_Old,
                                          'fa-eye': fieldPassword_Old
                                        }"
                                        (click)="viewPassword('OLD')"
                                      ></i>
                                       </span>
                                <div *ngIf="submitted && fx.CurrentPassword.errors" class="invalid-feedback">
                                    <div *ngIf="fx.CurrentPassword.errors.required">this field is required</div>
                                </div>



                            </div>

                        </div>
                        <div class="row col-md-6 col-sm-12">
                            <div class="col-md-12 col-sm-12 form-group">
                                <label for="newPassword">New Password: <span style="color: red">*</span> </label>
                                <input type="password" class="form-control" id="newPassword"
                                [ngClass]="{ 'is-invalid': submitted && fx.NewPassword.errors }"
                                    formControlName="NewPassword" placeholder="New Password..."
                                    [type]="fieldPassword_New ? 'text' : 'password'">
                                    <span class="change-password-index">
                                        <i
                                        class="fa"
                                        [ngClass]="{
                                          'fa-eye-slash': !fieldPassword_New,
                                          'fa-eye': fieldPassword_New
                                        }"
                                        (click)="viewPassword('NEW')"
                                      ></i>
                                       </span>
                                <div *ngIf="submitted && fx.NewPassword.errors" class="invalid-feedback">
                                    <div *ngIf="fx.NewPassword.errors.required">this field is required</div>
                                </div>
                            </div>
                        </div>
                        <div class="row col-md-6 col-sm-12">
                            <div class="col-md-12 col-sm-12 form-group">
                                <label for="confirmPassword">Confirm New Password: <span style="color: red">*</span>
                                </label>
                                <input type="password" class="form-control" id="confirmPassword"
                                [ngClass]="{ 'is-invalid': submitted && fx.ConfirmNewPassword.errors }"
                                    formControlName="ConfirmNewPassword" placeholder="Confirm New Password..."
                                    [type]="fieldPassword_Confirm ? 'text' : 'password'">
                                    <span class="change-password-index">
                                        <i
                                        class="fa"
                                        [ngClass]="{
                                          'fa-eye-slash': !fieldPassword_Confirm,
                                          'fa-eye': fieldPassword_Confirm
                                        }"
                                        (click)="viewPassword('CONFIRM')"
                                      ></i>
                                       </span>
                                <div *ngIf="submitted && fx.ConfirmNewPassword.errors" class="invalid-feedback">
                                    <div *ngIf="fx.ConfirmNewPassword.errors.required">this field is required</div>
                                </div>
                            </div>
                        </div>

                        <div class="row col-md-6 col-sm-12">
                            <div class="col-md-12 col-sm-12 form-group">
                                <button class="btn btn-primary" (click)="changepassword()">Change Password</button>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="float-right">
                              <label for="InvestmentSihhhze" *ngIf="formUsrCommonGroup.invalid" style="color:red">*
                                Field is Required
                              </label> <br>
                            </div>
                          </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
