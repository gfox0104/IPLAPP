<div class="row justify-content-center">
    <div class="card col-md-6">
        <h4 class="text-center"><i class="fa fa-user"></i>Signup</h4>
        <div class="card-body">
            <form>
                <div class="row">
                    <div class="col-md-6 form-group">
                        <label for="username">Username</label>
                        <input type="text" formControlName="username" class="form-control" />
                    </div>
                    <div class="col-md-6 form-group">
                        <label for="password">Password</label>
                        <input type="password" formControlName="password" class="form-control" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 form-group">
                        <label for="organization">Organization</label>
                        <input type="text" formControlName="organization" class="form-control" />
                    </div>
                    <div class="col-md-6 form-group">
                        <label for="address1">Address1</label>
                        <input type="password" formControlName="address1" class="form-control" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 form-group">
                        <label for="address2">Address2</label>
                        <input type="text" formControlName="address2" class="form-control" />
                    </div>
                    <div class="col-md-6 form-group">
                        <label for="city">City</label>
                        <input type="password" formControlName="city" class="form-control" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 form-group">
                        <label for="state">State</label>
                        <input type="text" formControlName="state" class="form-control" />
                    </div>
                    <div class="col-md-6 form-group">
                        <label for="zip">Zip Code</label>
                        <input type="password" formControlName="zip" class="form-control" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 form-group">
                        <label for="phone">Phone</label>
                        <input type="text" formControlName="phone" class="form-control" />
                    </div>
                    <div class="col-md-6 form-group">
                        <label for="email">Email</label>
                        <input type="password" formControlName="email" class="form-control" />
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6 form-group">
                        <label for="password">Password:</label>
                        <input type="text" formControlName="password" class="form-control" />
                    </div>
                    <div class="col-md-6 form-group">
                        <label for="confirmPassword">Confirm Password:</label>
                        <input type="password" formControlName="confirmPassword" class="form-control" />
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12 row form-group">
                        <label class="col-md-3 col-sm-4 col" for="terms">Terms of Use:</label>
                        <input  type="checkbox" formControlName="terms"/>
                        I agree to the Terms of Use as posted at this site.
                    </div>
                </div>

                <div class="form-group">
                    <button class="btn btn-primary">
                        Add Organization
                    </button>
                    <button class="btn btn-primary mx-1">
                        Back
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
