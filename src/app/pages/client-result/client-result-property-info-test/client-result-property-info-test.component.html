
        <div class="row module-box" style="margin-top: 11rem">
          <div class="col-12">
            <div class="row" style="gap: 2rem">
            <div class="d-flex flex-column">
              <div class="col-md-4">
                <div class="form-group mt-3">
                  <label for="Mortgagor"> Lock Box Code</label>
                  <input type="text" class="form-control form-control-sm" id="CRPIM_Lock_Box_Code"
                  [(ngModel)]="ClientResultPITModel.CRPIM_Lock_Box_Code"  [ngModelOptions]="{standalone: true}"
                    placeholder="Enter  lock box code" style="height:20%;width:24rem">
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label for="Mortgagor">Lot Size</label>
                  <input type="text" class="form-control form-control-sm" id="CRPIM_LotSize"
                  [(ngModel)]="ClientResultPITModel.CRPIM_LotSize"  [ngModelOptions]="{standalone: true}"
                    placeholder="Enter Lot Size" style="height:20%;width:24rem">
                </div>
              </div>
              
              </div>
              <div class="d-flex flex-column">
                <div class="col-md-4">
                    <div class="form-group mt-3">
                      <label for="Mortgagor">GPS Latitude</label>
                      <input type="text" class="form-control form-control-sm" id="CRPIM_GPS_Latitude"
                      [(ngModel)]="ClientResultPITModel.CRPIM_GPS_Latitude"  [ngModelOptions]="{standalone: true}" 
                        placeholder="Enter GPS_Latitude" style="height:20%;width:24rem">
                    </div>
                  </div>
              <div class="col-md-4">
                <div class="form-group ">
                  <label for="Mortgagor" style="width:8rem">GPS Longitude</label>
                  <input type="text" class="form-control form-control-sm" id="CRPIM_GPS_Longitude"
                  [(ngModel)]="ClientResultPITModel.CRPIM_GPS_Longitude"  [ngModelOptions]="{standalone: true}" 
                    placeholder="Enter GPS Longitude" style="height:20%;width:24rem">
                </div>
              </div>
              </div>
            </div>
            <div class="mt-3 mb-3">
              <div class="col-md-12">
                <button id="client_viewdetail_1" class="btn btn-primary btn-xs" [disabled]="isPLSLoading"
                  (click)="SaveCRPITForm()" style="width:164px">
                  <i *ngIf="isPLSLoading" class="fa fa-spinner fa-spin"
                    style="margin-right: 5px;"></i>{{crpitButton}}</button>
              </div>
            </div>
          </div>
        </div>
