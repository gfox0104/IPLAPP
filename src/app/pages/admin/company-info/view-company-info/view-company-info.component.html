<div class="container-fluid">
  <div class="">
    <div class="">
      <iplapp-content-header class="col-12" title="Companies" [buttons]="buttons"></iplapp-content-header>
      <div class="module-subheader p-1 pl-2 mt-n3">
        <iplapp-filter-form [modelObj]="filterMasterModelObj" [formFilters]="filters" (filterCall)="filterCall()"
          (clearData)="clearData()" (saveFilterData)="saveFilterData()">
        </iplapp-filter-form>
      </div>
      <div class="row m-0 module-box">
        <kendo-grid #gridUser [kendoGridBinding]="griddata" [pageSize]="15" [pageable]="true" [sortable]="true"
          [filterable]="false" [selectable]="true" [groupable]="false" [reorderable]="true"
          [skip]="state.skip" [sort]="state.sort" [filter]="state.filter" (dataStateChange)="dataStateChange($event)">
          <kendo-grid-column *ngFor="let column of gridColumns" [field]="column.field" [title]="column.title"
             [width]="80">
            <ng-template kendoGridCellTemplate let-dataItem let-i="rowIndex" *ngIf="column.title==='Active'">
              <div class="custom-control custom-switch">
                <input type="checkbox" (change)="checkChange($event, dataItem)"
                    class="custom-control-input" id="switchisActive{{i}}"
                    [checked]="dataItem.YR_Company_IsActive">
                <label class="custom-control-label"
                    for="switchisActive{{i}}"></label>
            </div>
              
            </ng-template>
          </kendo-grid-column>
          <kendo-grid-column title="Action"
             [width]="80">
            <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">

              <a class="edit" data-toggle="tooltip" data-placement="top"
                title="view Records" [routerLink]="dataItem.ViewUrl" class="k-grid-ignore-click">
                <i class="fa fa-eye"></i> View Details
              </a>
            </ng-template>
          </kendo-grid-column>
          <ng-template kendoPagerTemplate let-totalPages="totalPages" let-currentPage="currentPage">
            <kendo-pager-prev-buttons></kendo-pager-prev-buttons>
            <kendo-pager-numeric-buttons [buttonCount]="10"></kendo-pager-numeric-buttons>
            <kendo-pager-next-buttons></kendo-pager-next-buttons>
            <kendo-pager-info></kendo-pager-info>
            <kendo-pager-page-sizes [pageSizes]="[15, 30, 50, 100]"></kendo-pager-page-sizes>
          </ng-template>
        </kendo-grid>
      </div>
    </div>
  </div>
</div>
