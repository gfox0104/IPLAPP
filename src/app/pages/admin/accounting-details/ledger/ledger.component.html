<div class="row dashboardAccounting">
  <div class="col-md-2 sidebar">
    <app-account-sidebar [ActiveLink]="4"></app-account-sidebar>
  </div>
  <div class="col-md-10 mainDashboard">
    <div class="">
      <div class="row ">
        <div class="col-12">
          <div class="">
            <div>
              <!-- clientresult -->
              <h3 class="heading">Ledger</h3>
              <hr />
              <div class="newDiv">
                <div class="row ledgergrid m-0 p-2">
                  <kendo-grid
                    class="module-box"
                    #gridUser
                    [kendoGridBinding]="LedgerList"
                    [pageSize]="15"
                    [pageable]="true"
                    [loading]="IsLoad"
                    [sortable]="true"
                    [filterable]="true"
                    [selectable]="true"
                    [groupable]="false"
                    [skip]="state.skip"
                    [sort]="state.sort"
                    [filter]="state.filter"
                    (dataStateChange)="dataStateChange($event)"
                  >
                    <kendo-grid-column
                      field="LedgH_Date"
                      title="Date"
                      filter="date"

                    >
                      <ng-template kendoGridCellTemplate let-dataItem>
                        {{ dataItem.LedgH_Date | date }}
                      </ng-template>
                    </kendo-grid-column>
                    <kendo-grid-column
                      field="Acc_Account_Code"
                      title="Account Code"

                    >
                    </kendo-grid-column>
                    <kendo-grid-column
                      field="Acc_Account_Name"
                      title="Account Name"

                    >
                    </kendo-grid-column>

                    <kendo-grid-column
                      field="LedgH_Decription"
                      title="Ref"

                    >
                    </kendo-grid-column>
                    <kendo-grid-column
                      field="DebitAmount"
                      title="Debit"
                      format="{0:c}"

                    >
                    </kendo-grid-column>
                    <kendo-grid-column
                      field="CreditAmount"
                      title="Credit"
                      format="{0:c}"

                    >
                    </kendo-grid-column>
                    <kendo-grid-column
                    field="LedgH_CreatedByName"
                    title="CreatedBy"

                  >
                  </kendo-grid-column>
                  <kendo-grid-column
                  field="LedgH_ModifiedByName"
                  title="LastModifiedBy"

                >
                </kendo-grid-column>
                    <ng-template
                      kendoPagerTemplate
                      let-totalPages="totalPages"
                      let-currentPage="currentPage"
                    >
                      <kendo-pager-prev-buttons></kendo-pager-prev-buttons>
                      <kendo-pager-numeric-buttons
                        [buttonCount]="10"
                      ></kendo-pager-numeric-buttons>
                      <kendo-pager-next-buttons></kendo-pager-next-buttons>
                      <kendo-pager-info></kendo-pager-info>
                      <kendo-pager-page-sizes
                        [pageSizes]="[15, 30, 50, 100]"
                      ></kendo-pager-page-sizes>
                    </ng-template>
                  </kendo-grid>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
