<div class="row dashboardAccounting">
  <div class="col-md-2 sidebar">
    <app-account-sidebar [ActiveLink]="6"></app-account-sidebar>
  </div>
  <div class="col-md-10 mainDashboard">
    <div class="">
      <div class="row">
        <div class="col-12">
          <div class="">
            <div>
              <!-- clientresult -->
              <h3>Company</h3>
              <hr />
              <br />
              <form [formGroup]="formUsrCommonGroup" (ngSubmit)="FormButton()">
                <div class="row m-0">
                  <div class="col-md-2">
                    <label class="col-form-label" for="companyName"
                      >Company Name <span style="color: red">*</span></label
                    >
                  </div>
                  <div class="col-md-6">
                    <input
                      type="text"
                      [(ngModel)]="CompanyObj.CompanyName"
                      formControlName="CompanyName"
                      AlphabetOnly
                      [ngClass]="{
                        'is-invalid': submitted && fx.CompanyName.errors
                      }"
                      class="form-control form-control-sm"
                      id="companyName"
                      placeholder="Enter Company Name"
                    />
                    <div
                      *ngIf="submitted && fx.CompanyName.errors"
                      class="invalid-feedback"
                    >
                      <div *ngIf="fx.CompanyName.errors.required">
                        this field is required
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-2">
                    <label class="col-form-label" for="shortName"
                      >Short Name <span style="color: red">*</span></label
                    >
                  </div>
                  <div class="col-md-6">
                    <input
                      type="text"
                      [(ngModel)]="CompanyObj.ShortName"
                      formControlName="ShortName"
                      AlphabetOnly
                      [ngClass]="{
                        'is-invalid': submitted && fx.CompanyName.errors
                      }"
                      class="form-control form-control-sm"
                      id="shortName"
                      placeholder="Enter Short Name"
                    />
                    <div
                      *ngIf="submitted && fx.ShortName.errors"
                      class="invalid-feedback"
                    >
                      <div *ngIf="fx.ShortName.errors.required">
                        this field is required
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-2">
                    <label class="col-form-label" for="companyCode"
                      >Company Code <span style="color: red">*</span></label
                    >
                  </div>
                  <div class="col-md-6">
                    <input
                      type="text"
                      [(ngModel)]="CompanyObj.CompanyCode"
                      formControlName="CompanyCode"
                      AlphabetOnly
                      [ngClass]="{
                        'is-invalid': submitted && fx.CompanyCode.errors
                      }"
                      class="form-control form-control-sm"
                      id="companyCode"
                      placeholder="Enter Company Code"
                    />
                    <div
                      *ngIf="submitted && fx.CompanyCode.errors"
                      class="invalid-feedback"
                    >
                      <div *ngIf="fx.CompanyCode.errors.required">
                        this field is required
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-2"></div>
                  <div class="col-md-6">
                    <button id="client_viewdetail_1" class="btn btn-primary">
                      <i
                        class="fa"
                        [ngClass]="{
                          'fa-spin fa-spinner': isLoading,
                          'fa-save': !isLoading
                        }"
                      ></i>
                      {{ button }}
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
