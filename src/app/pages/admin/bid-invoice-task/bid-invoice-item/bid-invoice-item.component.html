<div class="container-fluid">
  <div class="card">
    <div class="card-body">
      <div class="row">
        <div class="col-12">
          <div class="page-title-box">
            <div class="page-title-right">
              <ol class="breadcrumb m-0">
              </ol>
            </div>
            <h4 class="page-title"
              style="font-weight: bolder; line-height: 1.5; background-color: #9b9b9b; padding-left: 12px;">Add New Task
            </h4>
          </div>
        </div>
        <div class="col-6">
          <button id="client_viewdetail_1" class="btn btn-primary" (click)="open(contentCateFORM)">
            <i class="fas fa-plus-circle"></i> Add Task Group
          </button>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-lg-6">
          <div class="card-box bg-pattern border border-dark" style="background-color: #f7f7f7;">
            <iplapp-form-card title="Create Task" [formUsrCommonGroup]="formUsrCommonGroup"
              [isEditDisable]="IsEditDisable" [fields]="formFields" [modelObj]="BidInvoiceItemModelObj"
               [isSubmitted]="submitted" (submitForm)="formButton()"(keypress)="validate($event)" (back)="clickBack()"></iplapp-form-card>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<ng-template #contentCateFORM let-modal>
  <div class="modal-header">
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="card-box bg-pattern border border-dark" style="background-color: #f7f7f7;">
      <form (ngSubmit)="FormButtonPOPUp()">
        <div class="form-row">
          <div class="form-group col-md-12 text-center" style="color: black;background-color: #9b9b9b;">
            <h5>Manage Task Groups</h5>
          </div>
          <br>
        </div>
        <div class="form-group" *ngFor="let item of popformArray; index as i">
          <label for="dateOfBirth">{{i +1}}) Add Task Groups</label>
          <div class="input-group">
            <input type="text" class="form-control form-control-sm" [(ngModel)]="item.Task_Group_Name"
              placeholder="Enter Task Name.." [ngModelOptions]="{standalone: true}">
            <div class="input-group-append">
              <button class="btn btn-danger btn-xs waves-effect waves-light" (click)="RemovePOPdata(i,item)"
                type="button"><i class="fas fa-minus-circle"></i>
                Remove</button>
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-4">
          </div>
          <div class="form-group col-md-4">
          </div>
          <div class="form-group col-md-4">
            <button type="button" class="btn btn-outline-primary waves-effect waves-light form-control btn-xs"
              (click)="AddMoreRowCatepop()" title="click to add Task"> <i class="fas fa-plus-circle"></i> Add
              More</button>
          </div>
        </div>
        <div class="form-row"></div>
        <div class="form-row"></div>
        <div class="form-row">
          <button type="submit" class="btn btn-primary waves-effect waves-light"> <i class="far fa-save"></i>
            Save</button>
        </div>
      </form>
    </div>
  </div>
</ng-template>
