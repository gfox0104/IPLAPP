
<div class="container-fluid ">
  <div class="">
    <div class="card-body">
      <iplapp-content-header title="Client Configuration" [buttons]="buttons"></iplapp-content-header>
      <div class="icons-list module-box p-2">
        <div class="row">
          <div class="icons text-center mt-0" style="width: auto !important;" *ngFor="let item of configurationLink">
            <a [routerLink]="item.routerLink">
              <img src = "{{item.images}}" style="width: 88px; ">
              <span>{{item.title}}</span>
            </a>
          </div>          
        </div>
      </div>
    </div>
  </div>
</div>
